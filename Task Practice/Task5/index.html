<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="section-bg">
        <div class="section-padding container ">
            <div class="form-wrapper">
                <h1 class="heading-title">Foolish Developer</h1>
                <form action="">
                    <div class="single-input">
                        <i class='bx bxs-user'></i> <input type="email" placeholder="Email ID">
                    </div>
                    <div class="single-input">
                        <i class='bx bx-lock-alt'></i> <input type="password" placeholder="Password">
                    </div>
                    <button class="login" type="submit">Login</button>
                    <span>Or</span>
                    <div class="social-links d-flex">
                        <a href="" class="facebook"><i class='bx bxl-facebook'></i>facebook</a>
                        <a href="" class="google"><i class='bx bxl-google'></i>Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
