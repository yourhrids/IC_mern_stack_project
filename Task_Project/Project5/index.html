<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- HEADER Start -->
    <header>
        <section class="header d-flex" id="header">
            <div class="logo">
                <a href="index.html"><img src="./assets/Logo.png" alt="Site Logo"></a>
            </div>
            <div class="mainmenu" id="navbar">
                <div class="close-button" id="close">
                    <i class="fa-solid fa-x"></i>
                </div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#service">Service Us</a></li>
                    <li><a href="#company">Our Company</a></li>
                    <li><a href="#pages">Pages</a></li>
                </ul>
            </div>
            <div class="hamburg-menu" id="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>
    </header>
    <!-- HEADER End -->

    <!-- Main Content -->
    <main>
        <!-- Home Section Start -->

        <section id="home">
            <div class="home-sec container d-flex">
                <div class="left-home">
                    <div class="text-content">
                        <h1>We're Serious For Food.</h1>
                        <p>We strive to provide a space where guests can connect with themselves and explore their full
                            potential, offering a safe place.</p>
                        <a href="#" class="btn">Get Started<i class="fa-solid fa-right-long"></i></a>
                    </div>
                </div>
                <div class="right-home">

                    <div class="girl-image">
                        <img src="./assets/hero-girl.png" alt="Hero Girl">
                    </div>
                    <div class="quality-ticker d-flex">
                        <img src="./assets/hero-ticker.png" alt="">
                        <span>Good Quality Product</span>
                    </div>
                    <div class="rating-home d-flex">
                        <span>5.0 Ratings</span>
                        <div class="rating">
                            <ul class="d-flex">
                                <li><i class="fa-solid fa-star"></i></li>
                                <li><i class="fa-solid fa-star"></i></li>
                                <li><i class="fa-solid fa-star"></i></li>
                                <li><i class="fa-solid fa-star"></i></li>
                                <li><i class="fa-solid fa-star"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bullet-home-image">
                        <img src="./assets/bullet-bg.png" alt="">
                    </div>

                </div>
            </div>
        </section>
        <!-- Home Section End -->
    </main>











    <script src="js/app.js"></script>
</body>

</html>
