<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="tbl">

        <tr>
            <td colspan="3"> <input type="text" name="" id="result"></td>
            <td><input type="button" name="" id="clear" onclick="clr()" value="C"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" name="" id="" onclick="Num('1')"></td>
            <td><input type="button" value="2" name="" id="" onclick="Num('2')"></td>
            <td><input type="button" value="3" name="" id="" onclick="Num('3')"></td>
            <td><input type="button" value="/" name="" id="" onclick="Num('/')"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" name="" id="" onclick="Num('4')"></td>
            <td><input type="button" value="5" name="" id="" onclick="Num('5')"></td>
            <td><input type="button" value="6" name="" id="" onclick="Num('6')"></td>
            <td><input type="button" value="-" name="" id="" onclick="Num('-')"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" name="" id="" onclick="Num('7')"></td>
            <td><input type="button" value="8" name="" id="" onclick="Num('8')"></td>
            <td><input type="button" value="9" name="" id="" onclick="Num('9')"></td>
            <td><input type="button" value="+" name="" id="" onclick="Num('+')"></td>
        </tr>

        <tr>
            <td><input type="button" value="." name="" id="" onclick="Num('.')"></td>
            <td><input type="button" value="0" name="" id="" onclick="Num('0')"></td>
            <td><input type="button" value="=" name="" id="" onclick="equal()"></td>
            <td><input type="button" value="*" name="" id="" onclick="Num('*')"></td>
        </tr>

    </table>
    
</body>
<script src="index.js"></script>
</html>
